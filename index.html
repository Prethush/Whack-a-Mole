<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/media/style.css">
</head>
<body>
    <header>
        <h1 class="heading">Whack a Mole</h1>
    </header>
   
    <div class="info flex jcb aic">
        <div>
            <h2>Your Score: <span id="score">0</span></h2>
            
        </div>
        <div>
            <h2>Seconds left: <span id="time-left">60</span></h2>
            
        </div>
    </div>
    
    <div class="flex jcb aic buttons">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
    </div>
   
    
    <div class="grid flex jcc aic wrap">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
